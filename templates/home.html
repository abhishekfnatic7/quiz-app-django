<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <a href="{% url 'logoutpage' %}">logout</a>
    <form method='post'>
        {% csrf_token %}
        {% for q in data%}
        <div class="form-group">
          <label for="questiontext">{{q.questiontext}}</label>
        </div>
        <div class="form-check">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{q.questiontext}}" id="gridRadios1" value="{{q.first}}" >
                <label class="form-check-label" for="gridRadios1">
                    {{q.first}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{q.questiontext}}" id="gridRadios2"value="{{q.second}}">
                <label class="form-check-label" for="gridRadios2">
                    {{q.second}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{q.questiontext}}" id="gridRadios1" value="{{q.third}}">
                <label class="form-check-label" for="gridRadios1">
                    {{q.third}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{q.questiontext}}" id="gridRadios2" value="{{q.fourth}}">
                <label class="form-check-label" for="gridRadios2">
                    {{q.fourth}}
                </label>
            </div>
            <br>
        </div>    
        {% endfor %}
        <input id='timer' type='hidden' name="timer" value="">
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
